services:

  prometheus:
    image: prom/prometheus:latest
    container_name: power_prometheus
    restart: unless-stopped
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    expose:
      - 9090
    networks:
      - power
      - metrics
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  exporter:
    image: ghcr.io/tomas-petrauskas/go-tapo-exporter:latest
    container_name: power_exporter
    restart: unless-stopped
    build:
      context: .
    networks:
      - power
    volumes:
      - ./config/tapo.json:/app/config.json:ro
    expose:
      - 8086
    env_file: config/tapo.env

networks:
  power:
  metrics:
    external: true

volumes:
  prometheus_data: